name: Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag? (e.g. v1.0.0)'
        required: true
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-make
          cache: true

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_OUTPUT

      - name: Build
        shell: msys2 {0}
        run: |
          gcc -Wall -O2 -mwindows \
            -DVERSION=\"${{ steps.version.outputs.VERSION }}\" \
            -o appstoreopener.exe appstoreopener.c -lshell32

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appstoreopener-${{ steps.version.outputs.VERSION }}
          path: appstoreopener.exe

      - name: Upload to release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: appstoreopener.exe
